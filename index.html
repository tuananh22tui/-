<!DOCTYPE html>
<html>
<head>
    <title>ロボット共生社会についての情報サイト
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ed0b0b;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .robot-image {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .robot-image img {
            max-width: 100%;
            height: auto;
        }
        
        .robot-description {
            line-height: 1.6;
        }
        
        .robot-video {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .robot-video iframe {
            width: 500px;
            height: 500px;
        }
        
        .robot-chart {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ロボット</h1>
        
        <div class="robot-image">
            <img src="" alt="ロボット">
        </div>
        
        <div class="robot-description">
            <h2>ロボットの歴史</h2>
            <p>いつかどこで誰から発明のかご存じますか？？</p>
            <h3>ロボットについてどいう意識を持っているでしょうか？</h3>
            <p>ロボットはABC社が開発した知能ロボットです。 このロボットはタスクを自動的に実行し、人間と対話することができます。</p>
            
            <h2> ロボットの機能</h2>
            <ul>
                <li>モップがけ、掃除機がけ、掃除などのタスクを自動的に実行します。</li>
                <li>声やジェスチャーを通じて人々と対話します。</li>
                <li>オブジェクトを並べ替えて整理します。</li>
                <li>モバイルアプリ経由でリモートコントロール。</li>
            </ul>
        </div>
        
        <div class="robot-video">
            <h2>ビデオリファレンス</h2>
            <iframe width="560" height="315" src="https://youtu.be/mcXabEX-Y-A" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="robot-chart">
            <h2>統計グラフ</h2>
            <!-- Chèn mã lệnh JavaScript và thư viện biểu đồ (ví dụ: Chart.js) để vẽ biểu đồ tại đây -->
        </div>
    </div>
</body>
</html>
